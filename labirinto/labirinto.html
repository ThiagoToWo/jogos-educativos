<!DOCTYPE html>
<html>
<head>
	<title>Labirinto</title>
	<meta charset='utf-8'/>
	<link rel='stylesheet' href='style.css'/>
	<script src='script.js'></script>	
</head>
<body onload='init();'>
	<font size='6'><b>Desenhe o Labirinto.</b></font>
	<br/>
	Use as setas para atravessar com a peça.
	<br/>	
	<canvas id='canvas' width='900' height='500'></canvas>
	<textarea id='serial' rows='25' cols='60'></textarea>
	<br/>
	<form id='fcampo' name='fcampo' onsubmit='return mostrarParedes();'>
		<input type='radio' name='campo'/>Com limite de visão</br>
		<input type='radio' name='campo' checked='true'/>Sem limite de visão</br>
		<input type='submit' value='Ativar'/>
	</form>
	<div>Desfazer último traço: 
	<button id='desfaz' onclick='desfazerParede();'>Desfazer</button>	
	<form name='fs' onsubmit='return salvarParedes();'>
		Nome: <input type='text' name='nome_labirinto'/>
		<input type='submit' value='Salvar labirinto'/>
	</form>
	<form name='fc' onsubmit='return carregarParedes();'>
		Nome: <input type='text' name='nome_labirinto'/>
		<input type='submit' value='Carregar labirinto'/>
	</form>
	<form name='fcs' onsubmit='return carregarPeloSerial();'>
		Código: <input type='text' name='nome_labirinto'/>
		<input type='submit' value='Carregar labirinto'/>
	</form>
	</div>
</body>
</html>
