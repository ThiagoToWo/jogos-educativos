<!doctype html>
<html>

<head>
	<title>Colisões Unidimensionais</title>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="tudo">
		<h1>Simulador de Colisões Unidimensionais</h1>
		<canvas id='canvas'></canvas>
		<form>
			Massa (preta): <input id='m1' type='number' value='10' min='1' max='20'/>kg
			<br />
			Velocidade inicial (preta): <input id='v1' type='number' value='5' min='1' max='20' />m/s
			<br />
			Massa (<font style='color: white'>branca</font>): <input id='m2' type='number' value='10' min='1' max='20'/>kg
			<br />
			Velocidade inicial (<font style='color: white'>branca</font>): <input id='v2' type='number' value='-5' min='-20' max='20'/>m/s
			<br />
			Coeficiente de restituição:
			<br />
			0 (inelástica) &leq;
			<input id='e' type='number' value='1' min='0' max='1' step='0.1' />
			&leq; 1 (elástica)
			<br />
			<input type='button' id='botPlayPause' value="Play|Pause">
			<input type='button' id="botParar" value="Stop">
		</form>
	</div>
	<script src="classes.js"></script>
	<script src="script.js"></script>
</body>

</html>
