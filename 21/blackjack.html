<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
	<meta charset='utf-8'/>
	<link rel='stylesheet' href='style.css'/>
	<script src='script.js'></script>
</head>
<body>
	<canvas id='canvas' width='700' height='600'></canvas>
	<br/>
	<button id='deal'>Comprar</button>
	<button id='hold'>Manter</button>
	<button id='new'>Nova rodada</button>
	<div id='valores'>
		Banco = R$ <span id='banco'>100</span>,00
		<br/>
		Aposta = R$ <span id='aposta'>0</span>,00
	</div>
	<div id='pontos'>
		<span id='ptsj'></span>
		<br/>
		<span id='ptsc'>Pontos da casa = ?</span>
	</div>
	<div id='fichas'>
		Fichas:<br/>
		<button id='ficha100' class='ficha' value=100>R$ 100,00</button>
		<button id='ficha50' class='ficha' value=50>R$ 50,00</button>
		<button id='ficha20' class='ficha' value=20>R$ 20,00</button>
		<button id='ficha10' class='ficha' value=10>R$ 10,00</button>
	</div>
</body>
</html>
